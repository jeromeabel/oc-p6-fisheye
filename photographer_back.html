<!DOCTYPE html>
<html lang="fr">

<head>
  <title>Fisheye</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="Fisheye, retrouvez les photos de nos photographes indépendants.">

  <!-- FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=DM+Sans">

  <!-- ICONS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

  <!-- APP ICON -->
  <link rel="icon" type="image/png" href="./assets/logo/favicon.png">

  <!-- CSS -->
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>

  <header class="header" role="banner">
    <a href="/"><img class="header__logo" src="./assets/logo/logo.png" alt="Fisheye page d'accueil"></a>
  </header>

  <!-- PAGE MAIN-->
  <main class="page" aria-hidden="false">
  </main>

  <!-- SLIDESHOW MODAL-->
  <div id="slideshow" class="modal hide" aria-label="Slide show des photos" aria-hidden="true" role="dialog">
    <div class="slide">
      <button class="btn-icon slide__close" aria-label="Fermer le slideshow">
        <i class="fa fa-close" aria-hidden="true"></i>
      </button>
      <button class="btn-icon slide__prev" aria-label="Image précédente">
        <i class="fa fa-arrow-left" aria-hidden="true"></i>
      </button>
      <button class="btn-icon slide__next" aria-label="Image suivante">
        <i class="fa fa-arrow-right" aria-hidden="true"></i>
      </button>

      <div class="slide__media">
        <img class="slide__img hide" src="" alt="">
        <video class="slide__video hide" src="" controls></video>
        <p class="slide__name"></p>
      </div>
    </div>
  </div>

  <!-- CONTACT MODAL-->
  <div 
    id="contact-form" 
    class="modal hide" 
    aria-label="Formulaire de contact" 
    aria-hidden="true" 
    role="dialog"
    aria-describedby="contactTitle">

    <div class="modal__content">

      <header>
        <h2 id="contact-title">Contactez-moi</h2>
        <button class="btn-icon contact__close" aria-label="Fermer le formulaire de contact">
          <i class="fa fa-close" aria-hidden="true"></i>
        </button>
        <!-- <img src="assets/icons/close.svg" onclick="closeModal()" alt="Fermer modal" /> -->
      </header>

      <form class="form" role="form">
        <div role="group" aria-labelledby="coordonnees">
          <p id="coordonnees" class="screenreader-only">Veuillez entrer vos coordonnées</p>
          <label if="firstname-label" for="firstname">Prénom</label>
          <input type="text" name="firstname" id="firstname" aria-labelledby="firstname-label" required>
          <label if="lastname-label" for="lastname">Nom</label>
          <input type="text" name="lastname" id="lastname" aria-labelledby="lastname-label" required>
          <label if="email-label" for="email">Email</label>
          <input type="email" name="email" id="email" aria-labelledby="email-label" required>
        </div>

        <label id="message-label" for="message">Message</label>
        <textarea name="message" id="message" aria-labelledby="message-label" required rows="4">
        </textarea>

        <button class="btn-contact">Envoyer</button>
      </form>

    </div>
  </div>


  <!-- JS SCRIPTS -->
  <script src="./js/api/PhotographerApi.js"></script>
  <script src="./js/templates/PageHeader.js"></script>
  <script src="./js/templates/ImageCard.js"></script>
  <script src="./js/templates/VideoCard.js"></script>
  <script src="./js/layouts/SlideShowModal.js"></script>
  <script src="./js/layouts/ContactModal.js"></script>
  <script src="./js/factories/MediaCardFactory.js"></script>
  <script src="./js/pages/Page.js"></script>

</body>

</html>
