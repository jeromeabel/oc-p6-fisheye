<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Fisheye</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="Fisheye, retrouvez les photos de nos photographes indépendants.">

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=DM+Sans">

    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
  
    <!-- APP ICON -->
    <link rel="icon" type="image/png" href="./assets/logo/favicon.png">  

    <!-- CSS -->
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>

    <header class="header" role="banner">
        <a href="/"><img class="header__logo" src="./assets/logo/logo.png" alt="Fisheye page d'accueil"></a>
    </header>

    <!-- PAGE MAIN-->
    <main class="page">
    </main>

    <div id="slideshow" class="modal hide" aria-label="Slide show des photos" aria-hidden="true" role="dialog">
      <section class="slide">
        <button class="btn-slide slide__close" aria-label="Fermer le slideshow">
          <i class="fa fa-close" aria-hidden="true"></i>
        </button>
        <button class="btn-slide slide__prev" aria-label="Image précédente">
          <i class="fa fa-arrow-left" aria-hidden="true"></i>
        </button>
        <button class="btn-slide slide__next" aria-label="Image suivante">
          <i class="fa fa-arrow-right" aria-hidden="true"></i>
        </button>
        
        <div class="slide__media">
          <img class="slide__img hide" src="" alt="">
          <video class="slide__video hide" src="" controls></video>
          <p class="slide__name"></p>
        </div>
      </section>
    </div>


    <div id="form" class="modal hide" aria-label="Formulaire de contact" aria-hidden="true" role="dialog">
  
    </div>
  
    <!-- JS SCRIPTS -->
    <script src="./js/api/FetchApi.js"></script>
    <script src="./js/templates/PageHeader.js"></script> 
    <script src="./js/templates/ImageCard.js"></script>
    <script src="./js/templates/VideoCard.js"></script> 
    <script src="./js/templates/SlideShowModal.js"></script> 
    <script src="./js/factories/MediaCardFactory.js"></script>
    <script src="./js/pages/Page.js"></script>

  </body>
</html>
