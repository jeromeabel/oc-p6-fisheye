<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Fisheye</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="Fisheye, retrouvez les photos de nos photographes indÃ©pendants.">

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=DM+Sans">

    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
    <!-- APP ICON -->
    <link rel="icon" type="image/png" href="./assets/logo/favicon.png">  

    <!-- CSS -->
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>

    <header class="header" role="banner">
        <a href="/"><img class="header__logo" src="./assets/logo/logo.png" alt="Fisheye page d'accueil"></a>
    </header>

    <!-- PAGE MAIN-->
    <main class="page" aria-hidden="false">
    </main>

    <div id="slideshow" class="modal hide" aria-hidden="true">
      <section class="slide">
        <div class="slide__media">
          <img class="slide__img hide" src="" alt="">
          <video class="slide__video hide" src="" controls></video>
          <p class="slide__name"></p>
        </div>
        <button class="btn-slide slide__close">
          <i class="fa fa-close" aria-hidden="true"></i>
        </button>
        <button class="btn-slide slide__next">
          <i class="fa fa-arrow-right" aria-hidden="true"></i>
        </button>
        <button class="btn-slide slide__prev">
          <i class="fa fa-arrow-left" aria-hidden="true"></i>
        </button>
      </section>
    </div>

  
    <!-- JS SCRIPTS -->
    <script src="./js/api/FetchApi.js"></script>
    <script src="./js/templates/PageHeader.js"></script> 
    <script src="./js/templates/ImageCard.js"></script>
    <script src="./js/templates/VideoCard.js"></script> 
    <script src="./js/templates/SlideShowModal.js"></script> 
    <script src="./js/factories/MediaCardFactory.js"></script>
    <script src="./js/pages/Page.js"></script>

  </body>
</html>
